<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Dojo-Ninjas</title>
  </head>
  <body>
    {%block content%}
    <div class="row g-0 p-3 d-flex justify-content-around">
      <div class="col-sm-12 col-md-5 p-3 bg-dark text-white">
        <h2>New Dojo</h2>
        <form
          class="
            input-group
            p-3
            d-flex
            justify-content-around
            align-items-center
          "
          action="/add_dojo"
          method="post"
        >
          <label class="p-3" for="dojo_name">Name:</label>
          <input
            type="text"
            name="name"
            id="dojo_name"
            class="form-control w-50"
            placeholder="Dojo's Name"
            aria-label="Dojo's Name"
          />
          <button class="btn btn-secondary" type="submit">Create</button>
        </form>
      </div>
      <div class="col-5 col-md-5 p-3 bg-dark text-white">
        <h2>All Dojos</h2>
        <div class="d-flex flex-column">
          {% for dojo in all_dojos %}
          <a class="text-warning" href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
          {% endfor %}
        </div>
      </div>
      <a href="/add_ninja">Add Ninja</a>
    </div>
    {% endblock %}
  </body>
</html>
