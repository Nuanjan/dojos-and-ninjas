{%extends 'index.html'%}{%block content%}
<div class="w-50 mx-auto bg-dark p-4 mt-5">
  <h2 class="text-warning">Dojo Survey</h2>
  <form action="create_ninja" method="post">
    <label class="text-white" for="dojo_name">Dojo:</label>
    <div class="input-group mb-3">
      <select name="dojo_id" class="custom-select" id="dojo_location">
        <option selected>-- Select a Dojo--</option>
        {%for dojo in all_dojos%}
        <option value="{{dojo.id}}">{{dojo.name}}</option>
        {% endfor%}
      </select>
      <div class="input-group-append"></div>
    </div>
    <div class="form-group">
      <label class="text-white" for="first_name">First Name:</label>
      <input
        type="text"
        name="first_name"
        class="form-control"
        id="first_name"
        aria-describedby="firstnameHelp"
        placeholder="Enter First name"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="last_name">Last Name:</label>
      <input
        type="text"
        name="last_name"
        class="form-control"
        id="last_name"
        aria-describedby="lastnameHelp"
        placeholder="Enter Last name"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="age">Age:</label>
      <input
        type="text"
        name="age"
        class="form-control"
        id="age"
        aria-describedby="emailHelp"
        placeholder="Enter age"
      />
    </div>
    <button type="submit" class="btn btn-warning">Register</button>
  </form>
</div>
{% endblock %}
