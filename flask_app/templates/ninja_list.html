{%extends 'index.html'%}{%block content%}
<table class="table table-dark table-striped text-warning">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    {%for ninja in ninja_list.ninja%}
    <tr>
      <th scope="row">{{ninja.id}}</th>
      <td>{{ninja.first_name}}</td>
      <td>{{ninja.last_name}}</td>
      <td>{{ninja.age}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
<div class="text-center">
  <a href="/dojos" class="btn btn-dark w-25 text-center">Go Back</a>
</div>
{%endblock%}
